            const randomChoice = Math.random() < 0.5 ? 'è¦å€è‚‰' : 'ä¸è¦å€è‚‰';
            const winningBtn = randomChoice === 'è¦å€è‚‰' ? btnExtraMeat : btnNoMeat;
            const losingBtn = randomChoice === 'è¦å€è‚‰' ? btnNoMeat : btnExtraMeat;

            // å•Ÿå‹•è„ˆè¡å‹•ç•« (3.5 ç§’çš„æ±ºç­–æœŸ)
            btnExtraMeat.classList.add('deciding');
            btnNoMeat.classList.add('deciding');
            
            // å»¶é² 3500 æ¯«ç§’ï¼ŒåŸ·è¡Œæ±ºç­–é–å®š
            setTimeout(() => {
                
                // åœæ­¢è„ˆè¡
                btnExtraMeat.classList.remove('deciding');
                btnNoMeat.classList.remove('deciding');

                // éš±è—è½é¸è€…
                losingBtn.style.opacity = '0';
                
                // çŸ­æš«çªé¡¯è´å®¶
                winningBtn.classList.add('chosen');
                
                // å»¶é² 500 æ¯«ç§’ï¼ŒåŸ·è¡Œæœ€çµ‚ç¢ºèª
                setTimeout(() => {
                    
                    // æ¸…ç†ä¸¦éš±è—æŒ‰éˆ•
                    extraMeatChoices.classList.remove('visible');
                    winningBtn.classList.remove('chosen');
                    winningBtn.style.opacity = '1';

                    // æ›´æ–° Modal å…§å®¹
                    cardTitle.textContent = "æœ€çµ‚æŒ‡ä»¤ç¢ºèªä¸­...";
                    // ä½¿ç”¨ class è®“å­—é«”æ”¾å¤§
                    let finalOutput = `æœ€çµ‚æ±ºå®šï¼š<span class="final-decision-text">${randomChoice}</span>`;
                    
                    finalMessage.innerHTML = finalOutput;
                    finalMessage.style.display = 'block';
                    closeBtnModal.style.display = 'inline-block';

                }, 500); 

            }, 3500); 
        }


        // 5. è™•ç†æ—‹è½‰é‚è¼¯
        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            resetBtnMain.style.display = 'none';
            resultModalContainer.classList.remove('visible'); 
            extraMeatChoices.classList.remove('visible'); 
            
            cardTitle.textContent = "æ•¸æ“šè§£æå®Œæˆ...";
            finalMessage.style.display = 'none';
            closeBtnModal.style.display = 'none';

            btnExtraMeat.style.opacity = '1';
            btnNoMeat.style.opacity = '1';

            startChaosAnimation(); 

            const targetIndex = Math.floor(Math.random() * totalDishes);
            let targetDegree = targetIndex * degreesPerSlice + (degreesPerSlice / 2);
            let finalDegree = 360 - targetDegree; 
            const fullSpins = 5 * 360; 
            finalDegree += fullSpins; 

            spinnerWheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
            spinnerWheel.style.transform = `rotate(${finalDegree}deg)`;

            spinnerWheel.addEventListener('transitionend', () => handleSpinEnd(finalDegree), { once: true });
        }

        // 6. è™•ç†æ—‹è½‰çµæŸä¸¦å½ˆå‡ºåœ–å¡ (åŠ å…¥æ¢ä»¶å¼è·³é)
        function handleSpinEnd(finalDegree) {
            isSpinning = false;
            spinBtn.disabled = false;
            
            const normalizedIndex = (finalDegree - (5 * 360)) / degreesPerSlice;
            const finalTargetIndex = (totalDishes - Math.round(normalizedIndex % totalDishes)) % totalDishes;
            
            winningDish = menuDatabase[finalTargetIndex]; 
            
            stopChaosAnimation(winningDish.name);

            resultName.textContent = `ä»Šå¤©å°±åƒã€Œ${winningDish.name}ã€å§ï¼`; 
            resultDesc.textContent = `${winningDish.desc}`;
            
            // æª¢æŸ¥æ˜¯å¦ç‚ºå”æšå’–å“©é› (ä¸è«–é£¯æˆ–éºµ)
            const isChicken = winningDish.name.includes('å”æšå’–å“©é›');

            if (isChicken) {
                // --- æ¢ä»¶å¼è·³é: å¦‚æœé¸ä¸­å”æšå’–å“©é› ---
                resultModalContainer.classList.add('visible'); 
                resetBtnMain.style.display = 'block';

                cardTitle.textContent = "æ•¸æ“šè§£æå®Œæˆ...";
                finalMessage.innerHTML = 'æ­¤ç‚º**ç‚¸ç‰©æœ€ä½³åŒ–**é¤é»ï¼Œç„¡éœ€é¡å¤–å¢ç›Šã€‚';
                finalMessage.style.display = 'block';
                closeBtnModal.style.display = 'inline-block';
                
            } else {
                // --- æ­£å¸¸æµç¨‹: é¡¯ç¤ºå€è‚‰é¸æ“‡ä¸¦åŸ·è¡Œå‹•ç•« ---
                resultModalContainer.classList.add('visible'); 
                extraMeatChoices.classList.add('visible'); 
                resetBtnMain.style.display = 'block';
                autoSelectMeat();
            }
        }
        
        // 7. é‡ç½®ç³»çµ±
        function resetSystem() {
            // éš±è—æ‰€æœ‰ Modal
            resultModalContainer.classList.remove('visible');
            extraMeatChoices.classList.remove('visible'); 
            finalMessageModal.style.display = 'none';

            // é‡ç½®è¼ªç›¤
            spinnerWheel.style.transition = 'none'; 
            spinnerWheel.style.transform = 'rotate(0deg)';
            
            // å»¶é²å¾Œæ¢å¾©æŒ‰éˆ•å’Œæ··æ²Œæ–‡å­—
            setTimeout(() => {
                spinnerWheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)'; 
                resetBtnMain.style.display = 'none';
                spinBtn.disabled = false;
                chaosText.textContent = "ç­‰å¾…æŒ‡ä»¤...";
            }, 50);
        }
        
        // 8. è™•ç†ã€Œä»Šå¤©å°±é€™æ¨£åƒã€é»æ“Šäº‹ä»¶
        function handleCloseModal() {
            // éš±è—èœå–®å¡ç‰‡ Modal
            resultModalContainer.classList.remove('visible');
            
            // é¡¯ç¤ºæœ€çµ‚æç¤ºè¦–çª—
            finalMessageModal.style.display = 'flex';
        }


        // 9. äº‹ä»¶ç›£è½èˆ‡åˆå§‹åŒ–
        spinBtn.addEventListener('click', startSpin);
        resetBtnMain.addEventListener('click', resetSystem);
        
        // æ›´æ”¹ closeBtnModal çš„è¡Œç‚ºï¼šé»æ“Šå¾Œé¡¯ç¤ºæœ€çµ‚æç¤ºè¦–çª—
        closeBtnModal.addEventListener('click', handleCloseModal); 
        
        // é»æ“Šæœ€çµ‚æç¤ºè¦–çª—çš„ä»»æ„è™•ï¼Œé‡ç½®ç³»çµ±
        finalMessageModal.addEventListener('click', resetSystem);


        // é»æ“Š Modal å¤–éƒ¨æ™‚çš„è™•ç† (åƒ…åœ¨æœ€çµ‚ç¢ºèªæŒ‰éˆ•å‡ºç¾æ™‚æ‰æœ‰æ•ˆ)
        resultModalContainer.addEventListener('click', (e) => {
            if (e.target === resultModalContainer && closeBtnModal.style.display === 'inline-block') {
